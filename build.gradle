apply plugin: 'com.android.application'
//  apply plugin: 'android'
buildscript {
    repositories {
        google() // For Gradle 4.0+
        // jcenter()
        // maven { url 'https://maven.google.com' } // For Gradle < 4.0
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.4.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}
android {
    aaptOptions.cruncherEnabled = false
    aaptOptions.useNewCruncher = false

    compileSdkVersion 7
    // buildToolsVersion '7.0.0'
    defaultConfig {
        minSdkVersion 7
        targetSdkVersion 7
        // applicationId "hello"
    }
    signingConfigs {
        mySigning {
            storeFile file("first-keystore")
            storePassword "nopasslol"
            keyAlias "aliaslol"
            keyPassword "nopasslol"
        }
    }
    buildTypes {
        release {
             signingConfig signingConfigs.mySigning
        }
    }
}

